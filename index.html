<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Time Tracker</title>
</head>

<body>
    <header class="header-page">
        <a class="navbar-brand" href="#">Easy Checker</a>
        <a class="navbar-brand" href="#">Tech<span>Cells</span></a>
    </header>

    <div class="main-page">
        <div class="primary-block">
            <h1 class="main-title">Welcome to Tech<span>Cells</span></h1>
            <h3>Do you want to clock in/out?</h3>
            <button type="button" class="btn btn-light">Clock in/out</button>
        </div>
        <div class="authorization-block">
            <div class="login-section">
                <form class="row g-3">
                    <h1 class="title">Sign in</h1>
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Password</label>
                        <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <div class="checker">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                remember me
                            </label>
                        </div>
                            <button type="button" class="btn btn-link">Forgot your password?</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dark" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="register-section"><form class="row g-3">
                <h1 class="title">Sign up</h1>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Password</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <div class="checker">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            remember me
                        </label>
                    </div>
                        <button type="button" class="btn btn-link">Sign in</button>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-dark" type="submit">Sign up</button>
                </div>
            </form></div>
        </div>
    </div>

</body>

</html>
