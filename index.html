<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/icons8-sport-stopwatch-100.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Time Tracker</title>
</head>

<body>
    <header class="header-page">
        <a class="navbar-brand" href="#">Easy Checker</a>
        <a class="navbar-brand" href="#">Tech<span>Cells</span></a>
    </header>

    <div class="main-page">
        <div class="primary-block" id="primary-block">
            <h1 class="main-title">Welcome to Tech<span>Cells</span></h1>
            <h3>Do you want to clock in/out?</h3>
            <button type="button" class="btn btn-light" id="btn_open">Clock in/out</button>
        </div>
        <div class="authorization-block">
            <div class="login-section" id="login">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dark" type="submit" id="enter" >Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="secondary-block" id="secondary-block">
            <h1 class="main-title">Hello, <span id="name"></span></h1>
            <div class="time-section">
                <h1 class="message" id="message"></h1>
            </div>
            <button class="btn btn-light" id="in-out">Clock in</button>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
