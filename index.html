<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/icons8-sport-stopwatch-100.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Time Tracker</title>
</head>

<body>
    <header class="header-page">
        <a class="navbar-brand" href="#">Easy Checker</a>
        <a class="navbar-brand" href="#">Tech<span>Cells</span></a>
    </header>

    <div class="main-page">
        <div class="primary-block" id="primary-block">
            <h1 class="main-title">Welcome to Tech<span>Cells</span></h1>
            <h3>Do you want to clock in/out?</h3>
            <button type="button" class="btn btn-light" id="btn_open">Clock in/out</button>
        </div>
        <div class="authorization-block">
            <div class="login-section" id="login">
                <form class="row g-3">
                    <h1 class="title">Sign in</h1>
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Password</label>
                        <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <div class="checker">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    remember me
                                </label>
                            </div>
                            <button type="button" class="btn btn-link">Forgot your password?</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dark" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="register-section" id="register">
                <form class="row g-3" id="registerFR">
                    <h1 class="title">Sign up</h1>
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" value="" id="name">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" value="" id="email">
                    </div>
                    <div class="col-md-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" value="" id="password">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <button type="button" class="btn btn-link" id="btn_login">Sign in</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dark" type="submit" id="save">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
